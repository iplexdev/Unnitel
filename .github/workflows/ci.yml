name: CI
on:
  pull_request:
    branches:
    - develop

jobs:
  flutter_test:
    name: Run flutter test and analyzes
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
      - run: flutter pub get
      - run: flutter analyze
      # - run: flutter test
